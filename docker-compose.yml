version: '3'
volumes:
  task2:
    driver: local

services:

  mongo:
    image: mongo:4.2
    # restart: always
    ports:
      - "27017:27017"
    volumes:
      - task2:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  mongo-express:
    image: mongo-express
    # restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password

  node:
    build: .
    expose:
     - "80"
    ports:
     - "80:80"
    depends_on:
     - mongo
    volumes:
     - .:/home/task2
    working_dir: /home/task2
    command: gulp serve
    # command: bash -c "npm install && gulp serve"
